openapi: 3.0.4
info:
  title: Color Palette Generator
  description: >-
    Color Palette is a powerful tool for generating harmonious color palettes.
    Generate color schemes (mono, contrast, triade, tetrade, analogic) with
    accessibility data, CSS exports, and palette images.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/colorpalette:
    get:
      summary: Generate Palette
      description: Generate a color palette from a single color
      operationId: colorpalette
      parameters:
        - name: color
          in: query
          schema:
            type: string
          required: true
          description: 'The base color to generate the palette from (HEX format without #)'
          example: FF5733
        - name: scheme
          in: query
          schema:
            type: string
          required: false
          description: The color scheme type
          example: triade
        - name: variation
          in: query
          schema:
            type: string
          required: false
          description: The color variation
          example: soft
        - name: count
          in: query
          schema:
            type: integer
          required: false
          description: Number of colors to return (1-16). Free tier limited to 5 colors
          example: 5
        - name: distance
          in: query
          schema:
            type: number
          required: false
          description: >-
            Color spacing distance (0-1). Affects triade, tetrade, and analogic
            schemes
          example: 0.5
        - name: addComplement
          in: query
          schema:
            type: boolean
          required: false
          description: Add complement color to analogic scheme
          example: true
        - name: webSafe
          in: query
          schema:
            type: boolean
          required: false
          description: Return web-safe colors only
          example: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  source: '#FF5733'
                  sourceName: Outrageous Orange
                  hue: 11
                  scheme: triade
                  variation: soft
                  distance: 0.5
                  colorCount: 5
                  colorPalette:
                    - hex: '#CC988F'
